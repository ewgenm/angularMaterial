<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>


    <ng-container matColumnDef="caption">
      <th mat-header-cell *matHeaderCellDef> Caption </th>
      <td mat-cell *matCellDef="let element"> {{element.caption}} </td>
    </ng-container>


    <ng-container matColumnDef="adres">
      <th mat-header-cell *matHeaderCellDef> Adres </th>
      <td mat-cell *matCellDef="let element"> {{element.adres}} </td>
    </ng-container>


    <ng-container matColumnDef="geopos">
      <th mat-header-cell *matHeaderCellDef> geoPos </th>
      <td mat-cell *matCellDef="let element"> {{element.geopos}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = 1; row.highlighted = !row.highlighted; selectRow(row)" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">></tr>
  </table>
</div>
